[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Headers para resolver problemas de CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Redirects para proxy da API
[[redirects]]
  from = "/api/json/chuvas"
  to = "https://websempre.rio.rj.gov.br/json/chuvas"
  status = 200
  force = true

# Dados históricos de chuvas (BigQuery via Netlify Function)
[[redirects]]
  from = "/api/historical-rain"
  to = "/.netlify/functions/historical-rain"
  status = 200
  force = true

# Fallback para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
